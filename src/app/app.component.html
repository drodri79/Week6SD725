  <!-- Next Steps -->
  <h2>Next Steps</h2>
  <p>Fill Out Our Form to Stay Updated!</p>
  <br>
  <br>

  <section>
    <form [formGroup]="reviewerform">
      <div class="form-group">
        <label class="myLabel" for="exampleInputName">Name</label>
        <input type="name" class="form-control" formControlName="name" id="exampleInputName" aria-describedby="name">
      </div>



      <div class="form-group">
        <label class="myLabel" for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1"
          aria-describedby="emailHelp">
      </div>

      <div class="form-group">
        <label class="myLabel" for="exampleInputName">Telephone Number </label>
        <input type="name" class="form-control" formControlName="telephone" id="exampleInputName"
          aria-describedby="name">
      </div>

      <div class="form-group">
        <label class="myLabel" for="exampleInputName">Number of Years Playing</label>
        <input type="number" class="form-control" formControlName="yearsPlaying" id="exampleInputName"
          aria-describedby="name" value="0">
      </div>
      <br>

      <div class="dropdown show">
        <a class="btn btn-secondary dropdown-toggle" formControlName="genre" href="#" role="button"
          id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Choose a Game
        </a>

        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item" href="#">Soccer</a>
          <a class="dropdown-item" href="#">Football</a>
          <a class="dropdown-item" href="#">Basketball</a>
          <a class="dropdown-item" href="#">Hockey</a>
          <a class="dropdown-item" href="#">Baseball</a>
        </div>
      </div>

      <div class="form-group">
        <label class="myLabel" for="exampleInputName">Favorite Video Game</label>
        <input type="name" class="form-control" formControlName="favorite" id="exampleInputName"
          aria-describedby="name">
      </div>

      <div class="form-group">
        <label class="myLabel" for="exampleInputName">Number of video games previously reviewed</label>
        <input type="number" class="form-control" formControlName="previously" id="exampleInputName"
          aria-describedby="number" value="0">
      </div>

      <div class="form-group">
        <label class="myLabel" for="exampleFormControlTextarea1">If any, list the games you previously reviewed</label>
        <textarea class="form-control" formControlName="list" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label class="myLabel" for="exampleFormControlTextarea1">Previous writing experience</label>
        <textarea class="form-control" formControlName="writing" id="exampleFormControlTextarea2" rows="3"></textarea>
      </div>


      <div class="form-group form-check">
        <input class="myLabel" type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <br>
      <br>
      <div>
        <button type="submit" class="btn btn-danger">Cancel</button>

      </div>

    </form>



  </section>
